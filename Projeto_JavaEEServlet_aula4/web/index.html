        <h4>Cálculo do juros simples</h4>
        <form action="juros-simples.html">
            <label for="vlP1">Valor Atual:</label>
            <input type="number" name="vlP" id="vlP1" min="1"><br><!-- valor atual -->
            <label for="juros1">Valor do juros (%):</label>
            <input type="number" name="juros" id="juros1" min="1"><br><!-- valor do juros em % -->
            <label for="tempo1">Quantidade de meses:</label>
            <input type="number" name="tempo" id="tempo1" placeholder="Meses" min="1" max="12"><br><!-- valor do tempo em meses -->
            <input type="submit" value="Confirmar"><br>
        </form>
